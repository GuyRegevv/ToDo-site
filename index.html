<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="Assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Shalimar&display=swap" rel="stylesheet">
    <script src="Assets/scripts/app.js" defer></script>
  </head>

  <body>
    <div id="backdrop"></div>
    <div class="modal card" id="add-modal">
      <div class="modal-details">
        <label for="description">Whats the mission?</label>
        <input type="text" name="description" class="description">
        <label for="end-date">End Date</label>
        <input type="date" name="end-date" class="end-date">
        <label for="mission-link">link</label>
        <input type="file" name="mission-link" class="mission-link">
      </div>
      <div class="modal-actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--active">Add</button>
      </div>
    </div>

    <header>
      <h1>My Missons</h1>
      <button id="new-mission-btn">ADD A MISSION</button>
    </header>

    <main>
    <div class="main-space">
        <div id="entry-text" class="card">
          <p>Your personal To-Do list!</p>
        </div>
        <ul id="todo-list">
        </ul>
    </div>
    </main>
  </body>
</html>
